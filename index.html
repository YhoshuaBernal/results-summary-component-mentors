<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./CSS/design.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="desktop">
    <header class="cabecera">
      <h3 id="title">Your Result</h3>
      <section class="circulo">
        <h1>76</h1>
        <p id="of">of 100</p> 
      </section>
      <section id="text">
        <p id="great">Great</p> 
        <p id="largeText">You scored higher than 65% of the people who have taken these tests.</p>       
      </section>
    </header>

    <main>
      <h3 id="sumary">Summary</h3>
      <section id="puntos">

        <div class="reaction cards">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <p>80 <span>/ 100</span></p>
        </div>

        <div class="memory cards">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <p>92 <span>/ 100</span></p>
        </div>

        <div class="verbal cards">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <p>61 <span>/ 100</span></p>
        </div>

        <div class="visual cards">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p>72 <span>/ 100</span></p>
        </div>

      </section>

      <button class="continue">Continue</button>
    </main>  
  </div>

</body>
</html>
